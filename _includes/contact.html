<div id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Contact Me</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form action="/" method="post" class="form-horizontal" id="contact-form">
                    <!-- first name -->
                    <div id="name" class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
                        </div>
                    </div>
                    <!-- email -->
                    <div id="email" class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                        </div>
                    </div>
                    <!-- message -->
                    <div id="message" class="form-group">
                        <label for="inputMessage" class="col-sm-2 control-label">Message</label>

                        <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="inputMessage" name="message"
                          placeholder="Message"></textarea>
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Submit <i class="fa fa-refresh fa-spin" style="display: none;"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <img src="images/va.png" class="img-responsive img-circle contact-image center-block" alt="avatar"/>
                <h4 class="text-center">Vladimir Avgustov</h4>
                <h5 class="text-center">Saint Petersburg, Russia</h5>
            </div>
        </div>
    </div>
</div>
