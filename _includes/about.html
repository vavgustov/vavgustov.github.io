<!-- about -->
<div id="about">
  <div class="container charts">
    {% for skill in site.data.skills %}
      {% cycle '<div class="row"><div class="col-md-12">', nil, nil, nil %}
      <div class="col-sm-3 col-xs-6">
        <div class="chart" data-percent="{{ skill.score }}">{{ skill.score }}% {{ skill.title }}</div>
      </div>
    {% cycle nil, nil, nil, '</div></div>' %}
    {% endfor %}
  </div>
</div>
